<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

<body>

  console.log('Hello I am  a %s string!', 'pop');

    console.log('%cI am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')
    // warning!
   console.warn('OH NOOOO');

console.info('Crodiles eat 3-4 people per year');

console.assert(1===1, 'That is wrong') // Only fires if it's not true

console.clear();

const p = document.querySelector('p');
console.dir(p) // gives a dropdown to see methods and stuff.

dogs.forEach(dog => {

console.time('fetching data');

}
